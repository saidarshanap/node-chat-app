<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" href="/css/styles.css">
    <title>Join | Chat</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Chat</h1>
      </div>
      <div class="login-box">
        <form action="chat.html" class="login-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>JOIN CHAT</h3>
          <div class="form-group">
            <label class="control-label">Display Name</label>
            <input type="text" placeholder="Name" name="name" autofocus class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">Room Name</label>
            <input type="text" placeholder="Room Name" name="room" class="form-control">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block">JOIN ROOM <i class="fa fa-sign-in fa-lg"></i></button>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="js/libs/jquery-3.1.0.min.js"></script>
  <script src="js/essential-plugins.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins/pace.min.js"></script>
  <script src="js/libs/main.js"></script>
</html>
