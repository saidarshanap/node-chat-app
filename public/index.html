<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="sidebar-mini fixed">
    <div class="wrapper">
        <header class="main-header hidden-print">
            <a href="index.html" class="logo">GChat</a>
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" data-toggle="offcanvas" class="sidebar-toggle"></a>

            </nav>
        </header>
        <aside class="main-sidebar hidden-print">
            <section class="sidebar">
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="img/pro.jpg" alt="User Image" class="img-circle">
                    </div>
                    <div class="pull-left info">
                        <p>Admin</p>
                    </div>
                </div>
                <!-- Sidebar Menu-->
                <ul class="sidebar-menu">
                    <li class="active">
                        <a href="index.html">
                            <i class="fa fa-user"></i>
                            <span id="users"></span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>
        <div class="content-wrapper">
            <div class="page-title">
                <div>
                    <h1>
                        Welcome to the chat app
                    </h1>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <form id="message-form">
                        <input class="form-control" name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                        <!-- <div class="col-md-6">
                           <!--  <button class="form-control btn-success ">Send</button>
                        </div> -->
                    </form>
                    <div class="col">
                        <button class="form-control btn-warning" id="send-location">
                            <i class="fa fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="table-responsive mailbox-messages">
                        <table class="table table-hover">
                            <tbody id="messages">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.1.0.min.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/index.js"></script>
    <script src="js/libs/main.js"></script>
</body>

</html>
