<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Room | Chat</title>
</head>

<body class="sidebar-mini fixed">
    <div class="wrapper">
        <header class="main-header hidden-print" >
            <a style="font-family: chilanka;" class="logo"><i class="fa fa-lg fa-fw fa-whatsapp"></i></a>
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" data-toggle="offcanvas" class="sidebar-toggle"></a>

            </nav>
        </header>
        <aside class="main-sidebar hidden-print">
            <hr>
            <div class="col-md-12">
                <div>
                    <form id="message-form">
                        <input style="font-family: chilanka;" class="form-control" name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                        <!-- <div class="col-md-6">
                                       <!--  <button class="form-control btn-success ">Send</button>
                                    </div> -->
                    </form>
                    <div class="col">
                        <button class="form-control btn-info" id="send-location">
                             <i class="fa fa-lg fa-map-marker "></i> 
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            <section class="sidebar">
                <div class="user-panel">
                    <div class="pull-left image">
                    <img src="img/pro.jpg" alt="User Image" class="img-circle">
                    </div>
                    <div class="pull-left info">
                        <p id="username" style="font-family: chilanka;"></p>
                    </div>
                </div>
                <ul class="sidebar-menu">
                    <li class="treeview">
                            <a href="#"><i class="fa fa-laptop"></i><span style="font-family: chilanka;">Active </span><i class="fa fa-angle-right"></i></a>
                            <ul class="treeview-menu"  id="users" style="display: none;">
                            </ul>
                    </li>
                </ul>
                <!-- Sidebar Menu-->               
            </section>
        </aside>
        <div class="content-wrapper">
            <div class="col-md-12">
                <div class="card">
                    <div class="table-responsive mailbox-messages">
                        <table class="table table-hover" style="font-family: chilanka;">
                            <tbody id="messages">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="message-template" type="text/template">
        <tr class="message">
            <td>üìù {{from}}</td>
            <td>‚åö{{createdAt}}</td>
            <td class="mail-subject">üì¨ {{text}}</td>
        </tr>
    </script>
    <script id="location-message-template" type="text/template">
        <tr class="message">
            <td>üìù {{from}}</td>
            <td>‚åö{{createdAt}}</td>
            <td class="mail-subject">
                <a target="_blank" href={{url}}>üì¨ My current location üåç</a>
            </td>
        </tr>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.1.0.min.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/libs/main.js"></script>
</body>

</html>
